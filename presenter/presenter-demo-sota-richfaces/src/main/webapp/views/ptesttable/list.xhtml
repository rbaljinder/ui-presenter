<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/views/pmain.xhtml">
	<ui:define name="body">
		<h:form id="contents">
			<p:dataTable var="data"
				value="#{TestTable_List_DataControl.dataModel}" paginator="true"
				rows="#{TestTable_List_DataControl.pageSize}" lazy="true"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="5,10,15">
				<f:facet name="header">
                        Test Tables
                    </f:facet>

				<p:column headerText="testId">
					<h:outputText value="#{data['testTable']['testId']}" />
				</p:column>

				<p:column headerText="Year">
					<h:outputText value="#{data['testTable']['name']}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
