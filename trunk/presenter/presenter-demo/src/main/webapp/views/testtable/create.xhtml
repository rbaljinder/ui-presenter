<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/views/main.xhtml">
	<ui:define name="body" >
		<a4j:form id="body">
			<h:panelGroup id="insert">
				<h:panelGroup id="new"
					rendered="#{not empty TestTable_Create_DataControl.newlyCreatedElement}">
					<h:outputText value="Name" />
					<h:inputText
						value="#{TestTable_Create_DataControl.newlyCreatedElement[0]['testTable']['name']}" />
					<h:outputText value="id" />
					<h:inputText
						value="#{TestTable_Create_DataControl.newlyCreatedElement[0]['testTable']['testId']}" />
					<a4j:commandButton value="save" reRender="body"
						action="#{TestTable_Create_DataControl.save}" />
				</h:panelGroup>
			</h:panelGroup>
		</a4j:form>
	</ui:define>
</ui:composition>
</html>
